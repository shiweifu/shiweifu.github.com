{% extends "layout.html" %}

{% block title %}Tags | {{context.sitename}}{% endblock %}

{% block entrytitle %}Tags{% endblock %}
{% block afterstyle %}
<script type="text/javascript">
    var currentNav = 'nav-tags';
</script>
{% endblock %}

{% block container %}
<ul class="tagcloud fn-clear">
    {% for tag in tags %}
    <li><a href="{{ content_url('tag', tag.name) }}" style="font-size: {{tag.size}}%" title="{{tag.count}} posts">{{ tag.name }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
